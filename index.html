<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin博客</title>
    <!-- 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- 图标 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- CSS 文件 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="blog-title">Kevin博客</div>
        <nav>
            <a href="#">首页</a>
            <a href="#">关于我</a>
            <a href="#">作品集</a>
            <a href="#">联系</a>
        </nav>
    </header>

    <main>
        <!-- 照片轮播区域 -->
        <div class="carousel">
            <img src="https://picsum.photos/1200/500?random=1" alt="图片1" class="active">
            <img src="https://picsum.photos/1200/500?random=2" alt="图片2">
            <img src="https://picsum.photos/1200/500?random=3" alt="图片3">
            <div class="carousel-controls">
                <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="carousel-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        
        <!-- 文章展示区域 -->
        <section class="articles">
            <article>
                <h2>我的第一篇博客</h2>
                <p class="meta">发布于 2024年1月1日</p>
                <img src="https://picsum.photos/600/400?random=4" alt="文章1图片">
                <p>这是我的第一篇博客文章，主要介绍我的个人经历和兴趣爱好...</p>
                <a href="#" class="read-more">阅读更多</a>
            </article>
            <article>
                <h2>技术分享：前端开发入门</h2>
                <p class="meta">发布于 2024年1月5日</p>
                <img src="https://picsum.photos/600/400?random=5" alt="文章2图片">
                <p>在这篇文章中，我将分享一些前端开发的基础知识和学习资源...</p>
                <a href="#" class="read-more">阅读更多</a>
            </article>
        </section>
    </main>

    <!-- AI助手弹窗 -->
    <div id="chat-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <img src="https://picsum.photos/50/50?random=6" alt="AI头像" class="ai-avatar">
                <span>AI助手</span>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div id="chat-messages" class="modal-body">
                <div class="message ai">
                    <p>你好！我是你的AI助手，有什么可以帮你的吗？</p>
                </div>
            </div>
            <div id="chat-input" class="modal-footer">
                <textarea placeholder="输入消息..." rows="1"></textarea>
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- 打开AI助手的按钮 -->
    <button id="chat-toggle" class="floating-btn">
        <i class="fas fa-comment"></i>
    </button>

    <!-- JavaScript 文件 -->
    <script src="script.js"></script>
</body>
</html>
